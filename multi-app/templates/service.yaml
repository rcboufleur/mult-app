apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.deployment.name | default "mult-app" }}
  namespace: {{ .Values.namespace | default "default" }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.deployment.name | default "mult-app" }}

