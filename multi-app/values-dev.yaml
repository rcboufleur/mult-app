namespace:
  name: nano-dev
  create: true

deployment:
  name: mult-app
  replicas: 1
  image:
    repository: mult-app
    tag: dev
    pullPolicy: Never

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

configmap:
  enabled: true
  data:
    ENVIRONMENT: development
    LOG_LEVEL: debug

resources:
  requests:
    memory: "64Mi"
    cpu: "250m"
  limits:
    memory: "128Mi"
    cpu: "500m"

resourceQuota:
  enabled: true
  limits:
    requests.cpu: "2"
    requests.memory: 512Mi
    limits.cpu: "2"
    limits.memory: 512Mi

limitRange:
  enabled: true
  default:
    cpu: 500m
    memory: 128Mi
  defaultRequest:
    cpu: 250m
    memory: 64Mi

